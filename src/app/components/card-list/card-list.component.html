<div class="app-card-list">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 wrapper"
          *ngFor="let pokemon of pokemonsList">
        <app-card [pokemon]="pokemon"></app-card>
      </div>
    </div>
  </div>

  <footer class="container d-flex justify-content-center">
    <button class="btn btn-primary button"
            type="button" 
            [disabled]="!previousPageUrl" 
            (click)="previousPage()">Previous Page</button>
    <button class="btn btn-primary button"
            type="button" 
            (click)="nextPage()">Next Page</button>
  </footer>
</div>
