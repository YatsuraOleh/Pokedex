<div class="card w-100">
  <img  class="card-img-top"
        [src]="'https://pokeres.bastionbot.org/images/pokemon/' + pokemonData.id +'.png'"
        alt="{{pokemon.name}}">
  <div class="card-body">
    <h5 class="card-title text-capitalize">{{pokemon.name}}</h5>
    <div *ngIf="pokemonData">
      <span  class="text-capitalize badge badge-pill"
            *ngFor="let item of pokemonData.types"
            [ngClass]="getPocemonType(item.type.name)">{{item.type.name}}</span>
    </div>

    <footer>
      <button class="btn btn-primary"
              type="button"
              [disabled]="!pokemonData"
              (click)="openModal(template)">Go To Details</button>
    </footer>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left text-capitalize">{{pokemon.name}}l</h4>
    <button class="close pull-right"
            type="button" 
            aria-label="Close"
            (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="modal-img">
      <img  [src]="'https://pokeres.bastionbot.org/images/pokemon/' + pokemonData.id +'.png'" 
            alt="{{pokemon.name}}">
    </div>
    <table class="table">
      <tbody>
        <tr *ngFor="let item of pokemonData.stats">
          <th class="text-capitalize">{{item.stat.name}}</th>
          <th>{{item.base_stat}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
